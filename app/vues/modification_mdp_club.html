   <md-toolbar class="md-hue-2" ng-controller="gestionClubCtrl">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" >
          <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
        </md-button>

        <h2 flex md-truncate> Bonjour {{nom}}</h2>
             <md-button class="md-raised md-warn" ng-click="retour()" >Retour
        </md-button>
 

        <md-button class="md-icon-button" aria-label="More">
          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
   
<div class="container" style="padding-top: 20px;">
  <div class="container-fluid" ng-controller="modificationMdpClubCtrl">     
    <h1>Modification du mot de passe </h1>

        <form name="projectform">

            <md-input-container class="md-block">
                <label>Email</label>
                <input ng-model="club.email" type="email" required>
                <div ng-messages="projectForm.description.$error">
                  <div ng-message="required">Champ requis</div>
                   </div>
              </md-input-container>

            <md-input-container class="md-block">
                <label>Ancien Mot de passe</label>
                <input ng-model="club.oldMdp" type="password" >
                <div ng-messages="projectForm.description.$error">
                  <div ng-message="required">Champ requis</div>
                  </div>
              </md-input-container>

            <md-input-container class="md-block">
                <label>Nouveau Mot de passe</label>
                <input ng-model="club.newMdp" type="password" >
                <div ng-messages="projectForm.description.$error">
                  <div ng-message="required">Champ requis</div>
                  </div>
              </md-input-container>

              <md-input-container class="md-block">
                <label>Confirmer nouveau Mot de passe</label>
                <input ng-model="club.newMdp2" type="password" >
                <div ng-messages="projectForm.description.$error">
                  <div ng-message="required">Champ requis</div>
                  </div>
              </md-input-container>

              <div>
                 <md-button class="md-raised md-primary" type="submit" ng-click="modifier()">Modifier le Mot de passe</md-button>
                </div>

          </form>
