 <div ng-cloak>

   <md-toolbar class="md-hue-2">
     <div class="md-toolbar-tools">
    

        <h2 flex md-truncate> MyTennis </h2>
       
        <md-button  ng-href="/#/" >Accueil 
        </md-button>
        <md-button  ng-href="/#/connexionClub">Club
        </md-button>
       
          
 
        <md-button class="md-icon-button" ng-href="/#/connexionAdherent" aria-label="More">    
          <md-icon md-svg-icon="img/icons/launch.svg"></md-icon>
        </md-button>

      </div>
    </md-toolbar>
  </div>
<div class="container" style="padding-top: 20px;">
			<div class="container-fluid" ng-controller ="inscriptionAdherentCtrl">

			
			<h1>Inscription Adherent </h1>

					<form name="projectForm">

					  <md-input-container>
				          <label>Club</label>
				          <md-select  ng-model="adherent.club" required >
				            <md-option ng-repeat="club in clubs" ng-value="club.nom" ng-disabled="$index === 0">
				              {{club.nom}}
				            </md-option>
				          </md-select>
				      </md-input-container>

				      <md-input-container>
				          <label>Sexe</label>
				          <md-select  ng-model="adherent.sexe" required >
				            <md-option  value="F" >
				              F
				            </md-option>
				            <md-option  value="M" >
				              M
				            </md-option>  
				          </md-select>
				      </md-input-container>

				      <md-input-container>
				          <label>Classement</label>
				          <md-select  ng-model="adherent.classement" required >
				            <md-option  value="Non Classé" >
				              Non Classé
				            </md-option>
				            <md-option  value="40" >
				              40
				            </md-option>
				            <md-option  value="30/5" >
				              30/5
				            </md-option>
				            <md-option  value="30/4" >
				              30/4
				            </md-option>
				            <md-option  value="30/3" >
				              30/3
				            </md-option>
				            <md-option  value="30/2" >
				              30/2
				            </md-option>
				            <md-option  value="30/1" >
				              30/1
				            </md-option>
				            <md-option  value="30/0" >
				              30/0
				            </md-option>
				            <md-option  value="15/5" >
				              15/5
				            </md-option>
				            <md-option  value="15/4" >
				              15/4
				            </md-option>
				            <md-option  value="15/3" >
				              15/3
				            </md-option>
				            <md-option  value="15/2" >
				              15/2
				            </md-option>
				            <md-option  value="15/1" >
				              15/1
				            </md-option>
				            <md-option  value="15/0" >
				              15/0
				            </md-option> 
				          </md-select>
				      </md-input-container>

					  <md-input-container class="md-block">
				        <label>Nom</label>
				        <input ng-model="adherent.nom" type="text" required>
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				           </div>
				      </md-input-container>

				      <md-input-container class="md-block">
				        <label>Prénom</label>
				        <input ng-model="adherent.prenom" type="text" required>
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				           </div>
				      </md-input-container>

				      <md-input-container class="md-block">
				        <label>Année de naissance</label>
				        <input ng-model="adherent.birthday" type="text" required>
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				           </div>
				      </md-input-container>

				      <md-input-container class="md-block">
				        <label>Téléphone</label>
				        <input ng-model="adherent.tel" type="text" required>
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				           </div>
				      </md-input-container>

				      <md-input-container class="md-block">
				        <label>Email</label>
				        <input ng-model="adherent.email" type="email" required>
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				           </div>
				      </md-input-container>
				      
				      <md-input-container class="md-block">
				        <label>Mot de passe</label>
				        <input ng-model="adherent.mdp" type="password" id="mdp1" oninput="checkPasswords()" >
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				          </div>
				      </md-input-container>

				      <md-input-container class="md-block">
				        <label>Confirmer Mot de passe</label>
				        <input ng-model="adherent.mdpconf" type="password" id="mdp2" oninput="checkPasswords()">
				        <div ng-messages="projectForm.description.$error">
				          <div ng-message="required">Champ requis</div>
				          </div>
				      </md-input-container>

				       	<div>
				        	<md-button class="md-raised md-primary" type="submit" ng-click="inscrireAdherent()">S'inscrire</md-button>
				      	</div>

				     
				    </form>

				      <div ng-if="status" id="status">
					    <b layout="row" layout-align="center center" class="md-padding">
					      {{status}}
					    </b>
					  </div>



			
			</div> </div>
			<script>
			function checkPasswords() {
			  var password1 = document.getElementById('mdp1');
			  var password2 = document.getElementById('mdp2');
			  if (password1.value != password2.value) {
			    password2.setCustomValidity('Les mots de passe ne sont pas identiques');
			  } else {
			    password2.setCustomValidity('');
			  }
			}
			</script>
